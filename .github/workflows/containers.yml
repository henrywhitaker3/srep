name: Build containers

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v4
        with:
          context: "containers/base"
          push: true
          tags: ghcr.io/henrywhitaker3/srep/base:latest

      - name: Build scenario containers
        run: |
          for scenario in containers/*; do
            if [ $scenario != "containers/base" ]; then
              name=$(cat $scenario/metadata.json | jq -r '.name')
              tag=$(cat $scenario/metadata.json | jq -r '.version')
              echo "Building ghcr.io/henrywhitaker3/srep/$name:$tag"

              docker build $scenario --tag ghcr.io/henrywhitaker3/srep/$name:$tag
              docker push ghcr.io/henrywhitaker3/srep/$name:$tag
            fi
          done
