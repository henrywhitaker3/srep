version: "3"

tasks:
  build:
    vars:
      NAME: '{{ .NAME | default "base" }}'
    cmds:
      - docker build containers/{{ .NAME }} --tag henrywhitaker3/srep-{{ .NAME }}:$(cat containers/{{ .NAME }}/metadata.json | jq -r '.version')

  run:
    vars:
      NAME: '{{ .NAME | default "base" }}'
    interactive: true
    cmds:
      - docker run --name {{ .NAME }} -d henrywhitaker3/srep-{{ .NAME }}:$(cat containers/{{ .NAME }}/metadata.json | jq -r '.version')
      - docker exec -it {{ .NAME }} bash

  kill:
    vars:
      NAME: '{{ .NAME | default "base" }}'
    cmds:
      - docker kill {{ .NAME }}
      - docker rm {{ .NAME }}
